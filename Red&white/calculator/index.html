<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="calculate">Calculator</h1>
        <input id="num1" type="number" placeholder="Enter First Number" required>

        <input id="num2" type="number" placeholder="Enter Second Number" required>

        <button onclick="calculate('add')"><img class = "set" src="./plus.png" alt="+"></button>

        <button onclick="calculate('sub')"><img class = "set" src="./remove.png" alt="-"></button>

        <button onclick="calculate('mul')"><img class = "set" src="./multiplication.png" alt="*"></button>

        <button onclick="calculate('divide')"><img class = "set" src="./divide.png" alt="/class = "set" "></button>

        <div id="answer"></div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
